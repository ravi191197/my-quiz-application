<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Quiz App</h1>

    <!-- Quiz Settings -->
    <div id="settings" class="card p-4">
      <div class="mb-3">
        <label for="category" class="form-label">Select Category</label>
        <select id="category" class="form-select">
          <option value="">Any</option>
          <option value="9">General Knowledge</option>
          <option value="21">Sports</option>
          <option value="18">Computers</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="difficulty" class="form-label">Select Difficulty</label>
        <select id="difficulty" class="form-select">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Display -->
    <div id="quiz-container" class="card mt-4 p-4 d-none">
      <div class="d-flex justify-content-between mb-3">
        <span id="timer" class="fw-bold">Time Left: <span id="time">30</span>s</span>
        <span id="score" class="fw-bold">Score: 0</span>
      </div>
      <p id="question" class="fw-bold">Question will appear here</p>
      <div id="answers" class="mb-3"></div>
      <button id="next-btn" class="btn btn-success w-100" disabled>Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
